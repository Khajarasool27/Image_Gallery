<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cars and places Image Gallery</title>
  <link rel="stylesheet" href="image.css" />
</head>
<body>
  <h1 class="title">Image Gallery</h1>

  <div class="gallery">
    <img src="IMAGE1.png" alt="Dubai" />
    <img src="IMAGE2.png" alt="Abu Dhabi" />
    <img src="IMAGE3.png" alt="Bugatti chiron" />
    <img src="IMAGE4.png" alt="Jaguar" />
    <img src="IMAGE5.png" alt="Lamborghini" />
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <script src="image.js"></script>
</body>
</html>
